[global/wm]
include-file = ~/.config/polybar/themes/current-theme.ini

[bar/top]
monitor = "${env:MONITOR:}"

width = 100%
height = 40

padding = 2

modules-left = bspwm
modules-right = backlight s pulseaudio s memory s cpu s network s battery s time

font-0 = "Iosevka Nerd Font:pixelsize=14;2"

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4

override-redirect = true

wm-restack = bspwm

[module/s]
type = custom/text

content = |
content-foreground = ${colors.faded}
content-padding = 1

[module/bspwm]
type = internal/bspwm

pin-workspaces = true

label-empty = " %name% "

label-focused = " %name% "
label-focused-background = ${colors.subtle}
label-focused-underline = ${colors.salient}

label-occupied = " %name% "
label-occupied-underline = ${colors.salient}

[module/time]
type = internal/date
interval = 1.0

format-foreground = ${colors.salient}

time = %H:%M
label = %time%

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.salient}
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.salient}
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.salient}

label-charging = %percentage%%
label-discharging = %percentage%%

[module/network]
type = internal/network

interface = wlp54s0

format-connected-prefix = "LAN "
format-connected-prefix-foreground = ${colors.salient}
format-disconnected-prefix = "LAN "
format-disconnected-prefix-foreground = ${colors.salient}

label-connected = %ifname% : %essid%
label-disconnected = %ifname% : disconnected

[module/backlight]
type = internal/backlight

card = intel_backlight

format-prefix = "BRT "
format-prefix-foreground = ${colors.salient}

[module/pulseaudio]
type = internal/pulseaudio

label-muted = "muted"

format-volume-prefix = "AUD "
format-volume-prefix-foreground = ${colors.salient}

format-muted-prefix = "AUD "
format-muted-prefix-foreground = ${colors.salient}

[module/cpu]
type = internal/cpu

interval = 2

label = %percentage%%

format-prefix = "CPU "
format-prefix-foreground = ${colors.salient}

[module/memory]
type = internal/memory

interval = 2

label = %used%

format-prefix = "RAM "
format-prefix-foreground = ${colors.salient}
